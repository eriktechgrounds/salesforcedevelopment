<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
<form>
    <fieldset>
        <legend>Reserveer een boek</legend>
        <br>
        <label for="anaam">Achternaam:</label>
        <input type="text" id="anaam" name="anaam" placeholder="achternaam"><br>
        <label for="vnaam">Voornaam:</label>
        <input type="text" id="vnaam" name="vnaam" placeholder="voornaam"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email"> <br><br>
        <label for="boektitel">Titel van het boek:</label>
        <input type="text" id="boektitel" name="boektitel" placeholder="titel"><br><br>
        <label for="hoeveelheid">Hoeveel boeken (tussen 1-5)</label>
        <input type="number" id="hoeveelheid" name="hoeveelheid" min="1" max="5"> 
    </fieldset>
    <input type="submit">
</form>
      </div>
    
</body>
</html>
