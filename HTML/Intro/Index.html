<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            <fieldset>
                <legend>Aanmelding gratis Mijn Krant</legend>
                <br><br>
                <label for="anaam">Achternaam:</label>
                <input type="text" id="anaam" name="anaam" placeholder="achternaam"><br>
                <label for="vnaam">Voornaam:</label>
                <input type="text" id="vnaam" name="vnaam" placeholder="voornaam"><br><br><br>
                Welke digi-krant wilt u ontvangen?<br><br>

                <input type="radio" id="ad" name="krant">
                <label for="ad">Algemeen Dagblad</label><br>
                <input type="radio" id="nrc" name="krant">
                <label for="nrc">NRC Handelsblad</label><br>
                <input type="radio" id="trouw" name="krant">
                <label for="trouw">Trouw</label><br><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email"> <br><br>
                <label for="wwoord">Wachtwoord</label>
                <input type="password" id="wwoord" name="wachtwoord"><br><br><br>
                <input type="checkbox" id="nieuws" name="nieuws"><label for=nieuws>Ja, ik wil dagelijks de nieuwsbrief ontvangen</label><br>
                <input type="checkbox" id="check" name="check"><label for=check>Ja, ik ga akkoord met de algemene voorwaarden</label>
            </fieldset>
            <input type="submit">
        </form>
      </div>
    
</body>
</html>
