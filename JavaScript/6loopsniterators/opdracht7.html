<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
initial-scale=1.0"
    />
    <title>Loops</title>
  </head>
  <body>
    <div id="answer"></div>
    <script>
      function loopyLoop() {
        let x = 1;
        while (x <= 3) {
          for (let y = 1; y <= 10; y++) {
            console.log(y * x);
          }
          x++;
        }
      }
      loopyLoop();
    </script>
  </body>
</html>
