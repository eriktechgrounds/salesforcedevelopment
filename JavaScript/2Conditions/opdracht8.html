Opdracht 8. Bij een strict equality operator, <code>===</code>, wordt er niet alleen vergeleken of de inhoud van waardes met elkaar overeen komt,<br>
zoals bij <code>==</code>, maar verder ook of ze van hetzelfde type zijn. Bijvoorbeeld: <code>3 === 3</code> is waar, <code>3 === '3'</code> onwaar,<br>
omdat de laatste 3 een string ipv. number is.
