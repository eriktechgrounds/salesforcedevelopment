<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="number" id="number">
    <button id="btn" onclick="checkNumber()">Button</button>
    <div>
        <span id="label"></span>
    </div><br><br>
<script>
    var element = document.getElementById("number");
    function checkNumber() {
        const numberAsString = element.value;
        const number = Number(numberAsString);
        if (number < 3) {
            window.alert("Het ingevoerde getal is kleiner dan 3.");
        }  else { window.alert("Het ingevoerde getal is 3, of groter dan 3"); }
    }
</script>
</body>
</html>
