<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="number" id="number">
    <button id="btn" onclick="checkNumber()">Button</button>
    <div>
        <span id="label"></span>
    </div><br><br>
    <script>
        var element = document.getElementById("number");
        function checkNumber() {
            const numberAsString = element.value;
            const number = Number(numberAsString);
            if (number > 4) {
                document.getElementById('label').innerHTML = "Het ingevoerde getal is groter dan 4.";
            } else { document.getElementById('label').innerHTML = "";}
        }
    </script>
</body>

</html>
