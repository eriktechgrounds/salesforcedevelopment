<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="number" id="number">
    <button id="btn" onclick="checkNumber()">Button</button>
    <div>
        <span id="label"></span>
    </div><br><br>
    <script>
        var element = document.getElementById("number");
        function checkNumber() {
            const numberAsString = element.value;
            const number = Number(numberAsString);
            if (number >= 11 && number <= 20)  {
                document.getElementById('label').innerHTML = "Het ingevoerde getal is gelijk aan 11 of groter dan 11 en is gelijk aan 20 of kleiner dan 20.";
            } else { document.getElementById('label').innerHTML = ""; }
        }
    </script>
</body>
