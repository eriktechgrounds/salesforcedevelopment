<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="number" id="number">
    <button id="btn" onclick="checkNumber()">Button</button>
    <div>
        <span id="label"></span>
    </div><br><br>
    <script>
        var element = document.getElementById("number");
        function checkNumber() {
            const numberAsString = element.value;
            const number = Number(numberAsString);
            if (number == 21 || number == 23)  {
                document.getElementById('label').innerHTML = "Het ingevoerde getal is gelijk aan 21 of is gelijk aan 23.";
            } else { document.getElementById('label').innerHTML = ""; }
        }
    </script>
</body>
</html>
