
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="number" id="number">
    <button id="btn" onclick="checkNumber()">Button</button>
    <div>
        <span id="label"></span>
    </div><br><br>
    <script>
        var element = document.getElementById("number");
        function checkNumber() {
            const numberAsString = element.value;
            const number = Number(numberAsString);
            if ((number > 30 && number < 35) || (number > 40 && number < 45))  {
                document.getElementById('label').innerHTML = "Het getal is tussen 30 en 35 of het getal is tussen 40 en 45.";
            } else { document.getElementById('label').innerHTML = ""; }
        }
    </script>
</body>
</html>
