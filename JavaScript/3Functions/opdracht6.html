<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <p id="answer"></p>
    <p id="myInput"></p>
    <button type="button" onclick="getInputValue();">Ken ik deze persoon?</button>
    <script>
        const namenLijst = ['John', 'Olly', 'Mo', 'Hendrik', 'Tony', 'Irus', 'Jan', 'Peter'];
        let randomNaam = namenLijst[Math.round(Math.random() * namenLijst.length)];
        document.getElementById("myInput").innerHTML = randomNaam;

        function getInputValue() {
            let inputVal = document.getElementById("myInput").value;
            const namenBekend = ['John', 'Olly', 'Mo', 'Hendrik', 'Tony'];
            let deNaam = namenBekend.includes(randomNaam);
            if (deNaam) {
                let myDiv = document.getElementById("answer");
                myDiv.innerHTML = "Dit is een bekende van ons:";
            }
            else {
                let myDiv = document.getElementById("answer");
                myDiv.innerHTML = "Onbekend in ons systeem";
            }
        }
    </script>
</body>

</html>
