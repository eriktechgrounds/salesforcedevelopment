<body>Dit levert <code>Volvo</code> op, omdat door het aanroepen van <code>printCar()</code> in de global scope, daarmee ook <code>carBrand = "Volvo";</code> in de<br>
    global scope gedefinieerd wordt.
    <script>
        function printCar() {
            carBrand = "Volvo";
            }
            printCar();
            console.log(carBrand);
    </script>
</body>
</html>
