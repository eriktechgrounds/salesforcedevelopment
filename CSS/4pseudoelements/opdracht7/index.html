<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .stareyo {
      width: 250px;
      height: 250px;
      background-color: red;
      position: relative;
      top: 100px;
      left: 100px;
    }

    .stareyo::before {
      width: 250px;
      height: 250px;
      background-color: red;
      content: "";
      position: absolute;
      transform: rotate(20deg);
    }

    .stareyo::after {
      width: 250px;
      height: 250px;
      background-color: red;
      content: "";
      position: absolute;
      transform: rotate(60deg);
    }
  </style>
</head>
<div class="stareyo"></div>

</html>
