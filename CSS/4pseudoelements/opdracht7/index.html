<style>
    #burst-12 {
        background: red;
        width: 80px;
        height: 80px;
        position: relative;
        text-align: center;
      }
      #burst-12:before,
      #burst-12:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 80px;
        width: 80px;
        background: red;
      }
      #burst-12:before {
        transform: rotate(30deg);
      }
      #burst-12:after {
        transform: rotate(60deg);
      }
    </style>  
</head>
<div id="burst-12"></div>
