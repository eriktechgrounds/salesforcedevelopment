<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width:100px;
            height:100px;
            margin:5px;
            padding:5px;
            border-width:5px;
            border-color:black;
            border-style:solid;
            box-sizing:border-box;
        }
    </style>
</head>
<body><br><br>
    <div class="box"></div>
    <br>
    <br>
    Dmv. de CSS property <pre><code>    box-sizing:border-box;</code></pre>
    worden ook de padding en border meegenomen in de totale width en height.

</html>
